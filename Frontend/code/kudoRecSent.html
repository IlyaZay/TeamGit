<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Page</title>
  <link rel="stylesheet" href="/css/kudoRecSent.css">
  <script type="text/javascript" src="/js/kudo.js">
  </script>
  <script type="text/javascript" src="index.js">
  </script>
  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <nav>

    <div class="image">
      <div class="ins-image" onclick="goToProfile()">
        <img id="userProfilePic" class="imageProfile" src="./images/defUser.png" alt="404">
      </div>
    </div>


    <div class="kudoStatsGeneral">

      <div class="userRank">

        <div class="element">

          <label> Score </label>
          <button type="button" id="userScore" onclick="openLeaderbords()">60</button>
        </div>
        <div class="element">

          <label> Rank </label>
          <button type="button" id="userRankValue">14</button>
        </div>
        <div class="element">
          <label> Team Rank </label>
          <button type="button" id="teamRankValue">7</button>
        </div>
      </div>

      <div class="kudoStats">

        <div class="element">
          <label style="margin-top: 25px; margin-right:20px;"> KUDO Recived </label>
          <button type="button" id="kudosRecived">6</button>
        </div>
        <div class="element">
          <label style="margin-top: 25px; margin-right:20px;"> KUDO Sent </label>
          <button type="button" id="kudosSent">6</button>
        </div>


      </div>



    </div>


  </nav>

  <div class="main">

    <div class="left">


      <div class="container">

        <div>
          <label>User: </label>
          <p id="userName">Uros</p>
        </div>
        <div>
          <label>E-mail: </label>
          <p id="userEmail">urosurosic@hotmail.com</p>
        </div>
        <div>
          <label>Position: </label>
          <p id="userPosition">CEO</p>
        </div>
        <div>
          <label>Age: </label>
          <p id="userAge">10</p>
        </div>
        <div>
          <label>Gender: </label>
          <p id="userGender">F</p>
        </div>
        <div>
          <label>Team: </label>
          <p id="userTeam">none</p>
        </div>
        <button type="button" id="logOutButton" onclick="logOutButton()">Log Out</button>
        <button type="button" id="settingsButton" onclick="settingsButton()">Settings</button>




      </div>

      <div id="yourScore">
        <!-- Not for use  -->
      </div>

      <div id="dailyQuote">
        <!-- Not For Use -->
      </div>

      <div class="kudosRec">

        <div class="">
          <h2>KUDOS recived</h2>
        </div>
        <hr style="width: 80%; border: 1px solid gray;">



        <ul>


            <div class="kudoElement">
                <h3 id="kudoTheme" >KUDO THEME</h3>
                <p id="kudoText" >KUDO TEXT</p>
            </div>
            <div class="kudoElement">
                <h3 id="kudoTheme2" >KUDO THEME</h3>
                <p id="kudoText2" >KUDO TEXT</p>
            </div>

            <div class="kudoElement">
                <h3 id="kudoTheme3" >KUDO THEME</h3>
                <p id="kudoText3" >KUDO TEXT</p>
            </div>
            <div class="kudoElement">
                <h3 id="kudoTheme4" >KUDO THEME</h3>
                <p id="kudoText4" >KUDO TEXT</p>
            </div>






        </ul>




      </div>
      <div class="kudosSent">

        <div class="">
          <h2>KUDOS sent</h2>
        </div>
        <hr style="width: 80%; border: 1px solid gray;">



        <ul>


            <div class="kudoElement">
                <h3 id="kudoThemeSent" >KUDO THEME</h3>
                <p id="kudoTextSent" >KUDO TEXT</p>
            </div>
            <div class="kudoElement">
                <h3 id="kudoTheme2Sent" >KUDO THEME</h3>
                <p id="kudoText2Sent" >KUDO TEXT</p>
            </div>



        </ul>




      </div>

    </div>

    <div class="right">



      <div class="notes">
        <div class="noteHead">
          <h1>NOTES</h1>
        </div>


        <textarea name="name" rows="30" cols="30" placeholder="You have no NOTES"></textarea>

      </div>

    </div>

  </div>

  <div style="margin-bottom: 200px;">
  </div>

  <footer>
    <hr>
    <h6 style=" text-align: center;">Copyright WRFL</h6>
  </footer>

</body>

</html>
