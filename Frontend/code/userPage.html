<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Page</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/user.js">
  </script>
  <script type="text/javascript" src="index.js">

  </script>
  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <!-- <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="/js/user.js"></script> -->


  <nav>

    <div class="image">
      <div class="ins-image" onclick="goToProfile()">
        <img id="userProfilePic" class="imageProfile" src="./images/defUser.png" alt="404">
      </div>
    </div>


    <div class="kudoStatsGeneral">

      <div class="userRank">

        <div class="element">

          <label> Score </label>
          <button type="button" id="userScore" onclick="openLeaderbords()">60</button>
        </div>
        <div class="element">

          <label> Rank </label>
          <button type="button" id="userRankValue">14</button>
        </div>
        <div class="element">
          <label> Team Rank </label>
          <button type="button" id="teamRankValue">7</button>
        </div>
      </div>

      <div class="kudoStats">

        <div class="element">
          <label style="margin-top: 25px; margin-right:20px;"> KUDO Recived </label>
          <button type="button" id="kudosRecived" onclick="openKudoRecSent()">6</button>
        </div>
        <div class="element">
          <label style="margin-top: 25px; margin-right:20px;"> KUDO Sent </label>
          <button type="button" id="kudosSent" onclick="openKudoRecSent()">6</button>
        </div>


      </div>



    </div>


  </nav>

  <div class="main">

    <div class="left">


      <div class="container">

        <div>
          <label>User: </label>
          <p id="userName">Uros</p>
        </div>
        <div>
          <label>E-mail: </label>
          <p id="userEmail">urosurosic@hotmail.com</p>
        </div>
        <div>
          <label>Position: </label>
          <p id="userPosition">CEO</p>
        </div>
        <div>
          <label>Age: </label>
          <p id="userAge">10</p>
        </div>
        <div>
          <label>Gender: </label>
          <p id="userGender">F</p>
        </div>
        <div>
          <label>Team: </label>
          <p id="userTeam">none</p>
        </div>
        <button type="button" id="logOutButton" onclick="logOutButton()">Log Out</button>
        <button type="button" id="settingsButton" onclick="settingsButton()">Settings</button>




      </div>




        <div class="randomQuote">
          <h3>Daily Quote</h3>
          <p id="dailyQuote"></p>
        </div>
        <div id="yourScore">

        </div>




      <div class="statGraph">
          <div class="">
            <h2>Your Statistics: </h2>
          </div>
          <hr style="width:80%; height: 1px;">

        <div class="graphImage">
          <img src="./images/graph.png" alt="404" style=" margin: 40px;width: 1300px;" ">
        </div>

      </div>

    </div>

    <div class="right">



      <div class="notes">

        <div class="noteHead">
          <h1>NOTES</h1>
        </div>

        <textarea name="name" rows="30" cols="30" placeholder="You have no NOTES"></textarea>

      </div>

    </div>

  </div>

  <div style="margin-top:200px;">

  </div>
  <hr style="width: 100%;">


  <div id="sendKudoMessageBox">
      <h1 id="sendKudoMessage">Send a KUDO to someone!</h1>
  </div>


  <div class="bottomPart" >
    <div class="sendKUDO" id="scroll">

      <div class="element" id="dropdown">

        <label>Theme: </label>
        <select id="theme">
          <option value="option 1">option 1</option>
          <option value="option 2">option 2</option>
          <option value="option 3">option 3</option>
          <option value="option 4">option 4</option>
        </select>

      </div>

      <div class="element" id="dropdown">
        <label>Recipient: </label>
        <input type="text" id="recipientName" placeholder="Recipients username">
      </div>

      <br>
      <div class="textarea">
        <textarea name="kudoMessage" rows="20" cols="100" placeholder="Write Your KODO message!"></textarea>
      </div>
      <button type="button" value="Send KUDO" id="sendKUDOButton">Send KUDO</button>






    </div>
  </div>


  <div style="margin-bottom: 200px;">
  </div>

  <footer>
    <hr>
    <h6 style=" text-align: center;">Copyright WRFL</h6>
  </footer>

</body>

</html>
