<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <nav>

    <div class="image">
      <img class="imageProfile" src="./images/defUser.png" alt="">
    </div>

    <div class="kudoStatsGeneral">

      <div class="userRank">

        <div class="element">
          <label> Rank </label>
          <input type="submit" name="userRankValue" value="0">
        </div>
        <div class="element">
          <label> Team Rank </label>
          <input type="submit" name="teamRankValue" value="0">
        </div>
      </div>

      <div class="kudoStats">
        <label style="margin-top: 25px; margin-right:20px;"> KUDO Recived </label>
        <input class="kRec" type="submit" name="kudosRecived" value="0">
        <label style="margin-top: 25px; margin-right:20px;"> KUDO Sent </label>
        <input class="kSent" type="submit" name="kudosSent" value="0">

      </div>



    </div>


  </nav>


  <div class="main">

    <div class="left">


      <div class="container">

        <div>
          <label>User: </label>
          <p>Uros</p>
        </div>
        <div>
          <label>E-mail: </label>
          <p>urosurosic@hotmail.com</p>
        </div>
        <div>
          <label>Position: </label>
          <p>CEO</p>
        </div>
        <div>
          <label>Age: </label>
          <p>10</p>
        </div>




      </div>

      <div class="randomQuote">

        <input type="submit" name="randomText" value="SEND NUDES">


      </div>

      <div class="statGraph">



      </div>

    </div>

    <div class="right">



      <div class="notes">

        <h1>NOTES</h1>

        <textarea name="name" rows="30" cols="30" placeholder="You have no NOTES"></textarea>

      </div>

    </div>

  </div>







  <div class="sendKUDO">

    <div class="element" id="dropdown">

      <label>Theme: </label>
      <select name="theme" id="theme" >
        <option value="option 1">option 1</option>
        <option value="option 2">option 2</option>
        <option value="option 3">option 3</option>
        <option value="option 4">option 4</option>
      </select>

    </div>
    <br>
<div class="textarea">
  <textarea name="kudoMessage" rows="20" cols="100" placeholder="Write Your KODO message!"></textarea>
</div>






  </div>








  <div style="margin-bottom: 500px;">
  </div>

  <footer>
    <hr>
    <h6 style=" text-align: center;">Copyright WRFL</h6>
  </footer>
</body>

</html>
