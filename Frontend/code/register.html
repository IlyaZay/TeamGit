<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/css/registerStyle.css">
  <script type="text/javascript" src="/js/login.js" >

  </script>
</head>
<body>


  <nav>
    <h1>Celtra Hackathon</h1>
  </nav>

<div class="loginForm">


  <h1>Register: </h1>

  <div class="element">
    <label>Username: </label>
    <input type="text" name="inputName" value="">
  </div>

  <div class="element">
    <label>Email: </label>
    <input type="text" name="inputEmail" value="">
  </div>

  <div class="element">
    <label>Password: </label>
    <input type="password" name="password" value="">
  </div>
  <div class="element">
    <label>Position: </label>
    <input type="text" name="position" value="">
  </div>
  <div class="element">
    <label>Team: </label>
    <select class="team" name="Team" >
      <option value="Managment">Managment</option>
      <option value="IT Department">ID department</option>
      <option value="Marketing">Marketing</option>
      <option value="Services">Services</option>
    </select>
  </div>
  <div class="element">
    <label>Gender: </label>
    <select class="gender" name="Gender" >
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Neutral">Netral</option>
    </select>
  </div>

  <div class="element">
    <label>Age: </label>
    <input type="number" name="age" value="">
  </div>


  <div class="element2">
   <button onclick="loginButton()" type="button" id="loginButton">Log In</button>
  </div>

  <div class="element2">
     <button onclick="registerButton()" type="button" id="registerButton">Register</button>
  </div>



</div>


</body>
</html>
